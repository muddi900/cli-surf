site_name: cli-surf Docs
site_url: https://ryansurf.github.io/cli-surf
site_description: Documentation for cli-surf
site_author: ryansurf

repo_url: https://github.com/ryansurf/cli-surf
repo_name: cli-surf

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default 
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme)"
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to system preference
nav:
    - index.md
    - General:
      - FAQ: faq.md
    - Developers:
      - Installation: install.md
      - Setup: setup.md
    - Contributing:
      - Styling: styling.md
      - Tests: tests.md
      - Structure: structure.md
